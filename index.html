<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>FU</title><meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://store1.gofile.io;"></head><body><form id="uF" enctype="multipart/form-data"><label for="fI">Choose a file:</label><input type="file" id="fI" name="f" accept=".txt, .mp4, .pdf" onchange="sFS()"><br><div id="fSC">FS: NA</div><div id="uPC">UP: NA</div><button type="button" onclick="uF()">UF</button></form><div id="pBC"><div id="pB"><div id="p"></div></div><div id="uSC">US: <span id="uS">0 B/s</span></div></div><div id="dLC"><div id="dLT"></div><button id="cB" onclick="cDL()">CL</button></div><button id="dFB" onclick="dF()" disabled>DF</button><script>function sFS(){const fI=document.getElementById('fI');const fSC=document.getElementById('fSC');const uPC=document.getElementById('uPC');if(fI.files.length>0){const fS=fI.files[0].size;fSC.innerText=`FS: ${fB(fS)}`;uPC.innerText='UP: 0 B / '+fB(fS);}else{fSC.innerText='FS: NA';uPC.innerText='UP: NA';}}function uF(){const fD=new FormData();const fI=document.getElementById('fI');fD.append('f',fI.files[0]);const pBC=document.getElementById('pBC');const pB=document.getElementById('pB');const uSC=document.getElementById('uSC');const uS=document.getElementById('uS');const fSC=document.getElementById('fSC');const uPC=document.getElementById('uPC');const dLC=document.getElementById('dLC');const dLT=document.getElementById('dLT');const cB=document.getElementById('cB');const dFB=document.getElementById('dFB');pBC.style.display='block';let sT;let pL=0;const xR=new XMLHttpRequest();xR.open('POST','https://store1.gofile.io/uploadFile',true);xR.upload.onprogress=function(e){if(e.lengthComputable){const p=(e.loaded/e.total)*100;pB.style.width=`${p}%`;const cT=new Date().getTime();const eT=(cT-sT)/1000;const lD=e.loaded-pL;const uS=lD/eT;pL=e.loaded;sT=cT;uS.innerText=fB(uS)+'/s';const tS=e.total;const uSiz=e.loaded;const uP=`${fB(uSiz)} / ${fB(tS)}`;uPC.innerText=`UP: ${uP}`;}};xR.onreadystatechange=function(){if(xR.readyState===4&&xR.status===200){const d=JSON.parse(xR.responseText);if(d.status==='ok'){const dL=d.data.downloadPage;dLT.innerText=dL;dFB.removeAttribute('disabled');dFB.style.display='inline-block';pBC.style.display='none';}}};sT=new Date().getTime();xR.send(fD);}function dF(){const dLT=document.getElementById('dLT');const dL=document.createElement('a');dL.href=dLT.innerText;dL.target='_blank';document.body.appendChild(dL);dL.click();document.body.removeChild(dL);}function cDL(){const dLT=document.getElementById('dLT');const tA=document.createElement('textarea');tA.value=dLT.innerText;document.body.appendChild(tA);tA.select();document.execCommand('copy');document.body.removeChild(tA);const cB=document.getElementById('cB');cB.innerText='LC!';setTimeout(()=>{cB.innerText='CL';},2000);}function fB(b,d=2){if(b===0)return'0B';const k=1024;const dm=d<0?0:d;const s=['B','KB','MB','GB','TB','PB','EB','ZB','YB'];const i=Math.floor(Math.log(b)/Math.log(k));return parseFloat((b/Math.pow(k,i)).toFixed(dm))+' '+s[i];}</script></body></html>
